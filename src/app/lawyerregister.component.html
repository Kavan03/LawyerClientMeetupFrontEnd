<form action="action_page.php">
    <div class="container">
      <h1>Register</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>
      <label for="full_name"><b>Name</b></label>
      <input type="text" placeholder="Enter Name" name="full_name" required>
  
      <label for="gender"><b>Gender</b></label><br>
      <input type="radio" name="gender"  value="male">Male<br>
      <input type="radio" name="gender"  value="female">Female<br><br>
  
      <label for="email"><b>Email</b></label><br>
      <input type="email" placeholder="Enter Email" name="email" required><br><br>
  
      <label for="state"><b>State</b></label>
      <input type="text" placeholder="Enter state" name="state" required>
  
      <label for="city"><b>City</b></label>
      <input type="text" placeholder="Enter city" name="city" required>
  
      <label for="area"><b>Area</b></label>
      <input type="text" placeholder="Enter area" name="area" required>
  
      <label for="mobile_number"><b>Mobile Number</b></label><br>
      <input type="number" placeholder="Enter mobile number" name="mobile_number" required><br><br>
  
      <label for="password"><b>password</b></label>
      <input type="password" placeholder="Enter password" name="password" required>
  
      <label for="aadhar_photo"><b>Aadhar Photo</b></label>
      <input type="file" placeholder="Enter aadhar photo" name="aadhar_photo" required><br>
  
      <label for="lawyer_certy"><b>Lawyer certificate</b></label>
      <input type="file" placeholder="Enter Email" name="lawyer_certy" required><br>
  
      <label for="profile_photo"><b>Profile Photo</b></label>
      <input type="file" placeholder="Enter Profile Photo" name="profile_photo" required><br>
  
      <label for="appointed_status"><b>Appointed Status</b></label>
      <input type="radio" name="appointed_status" value="yes">Yes
      <input type="radio" name="appointed_status" value="no">No      
      <hr>
  
      
      <button type="submit" class="registerbtn">Register</button>
    </div>
  
    <div class="container signin">
      <p>Already have an account? <a [routerLink]="[ '/login']">Sign in</a>.</p>
    </div>
  </form>
