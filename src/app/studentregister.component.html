<form [formGroup]="register">
  <div class="container">
    <h1>Register</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>

    <label><b>Full Name</b></label>
    <input type="text" placeholder="Enter Name"formControlName='full_name'>
    <div *ngIf="submitted && vall.full_name.errors">
      <div *ngIf="vall.full_name.errors.required"><div id="req">First Name is required
    </div></div></div>
    

    <label for="college"><b>College</b></label>
    <input type="text" placeholder="Enter College" name="college" required>

    <label for="gender"><b>Gender</b></label><br>
    <input type="radio" name="gender" value="male"> Male<br>
    <input type="radio" name="gender" value="female"> Female<br>
    
  <br>
    <label for="email"><b>Email</b></label><br>
    <input type="email" placeholder="Enter Email" name="email" required><br><br>

    
    <label for="state"><b>State</b></label>
    <input type="text" placeholder="Enter State" name="state" required>

    <label for="mobile_number"><b>Mobile Number</b></label><br>
    <input type="number" placeholder="Enter Mobile Number" name="mobile_number" required><br><br>
    
    <label for="password"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="password" required>

    <label for="aadhar_photo"><b>Upload aadhar photo</b></label>
      <input type="file" name="aadhar_photo" id="fileToUpload"><br>

    <label for="college_id"><b>Upload college id</b></label>
      <input type="file" name="college_id" id="fileToUpload"><br>

    <label for="profile_photo"><b>Upload profile photo</b></label>
   <input type="file" name="profile_photo" id="fileToUpload">
     
  



    <button type="submit" (click)="onSubmit()">Register</button>
  </div>

  <div class="container signin">
    <p>Already have an account? <a [routerLink]="[ '/login']">Sign in</a>.</p>
  </div>
</form>
