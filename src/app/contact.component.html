<div class="contact-area contact-one section-padding white-bg">
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-md-10 col-text-center no-padding">
        <div class="pull-left mobile-mb-30 tablet-mb-50">
          <div class="info-text">
            <h2>Contact Info:</h2>
            <p class="mb-30">Thanks for using our website,<br/> you can share your feedback or any other query<br/> with us our contact information as below.</p>
            <ul>
              <li class="mb-15"><span>Address: </span>B/5 ABC appartments near pragatinagar<br/>Ahmedabad 380061</li>
              <li><span>Phone: </span><a href="tel:+1122588788966">9876543210</a></li>
              <li><span>Email: </span><a href="mailto:MiniPo@gmail.com">lawyerclient_lcm@gmail.com</a></li>
            </ul>
          </div>
        </div>
        <div class="pull-right">
          <div class="contact-form">
            <form class="custom-input contact_form">
              <div class="row">
                <div class="col-xs-12 col-sm-6">
                  <input type="text" id="contact_name" name="name" placeholder="Your Name" required />
                </div>
                <div class="col-xs-12 col-sm-6">
                  <input type="email" id="contact_email" name="email" placeholder="Your Email" required />
                </div>
              </div>
              <div class="row">
                <div class="col-xs-12 col-sm-6">
                  <input type="text" id="contact_phone" name="phone" placeholder="Phone" />
                </div>
                <div class="col-xs-12 col-sm-6">
                  <input type="text" id="contact_website" name="website" placeholder="Website" />
                </div>
              </div>
              <textarea name="message" id="contact_message" rows="2" placeholder="Message"></textarea>
              <button class="btn" type="submit" name="submit" id="contact_submit" data-complete-text="Well done!">
                Send Message
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
